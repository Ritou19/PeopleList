<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title><h:outputText value="#{msg.peopleList}"/></title>
    </h:head>
    <h:body>
        <h2><h:outputText value="#{msg.peopleList}"/></h2>

        <h:form>
            <h:selectOneMenu id="personToDel" value="#{deletePersonBean.personToDel}" converter="#{personLOVConverter}">
                <f:selectItems value="#{peopleListBean.peopleList}" var="person" itemValue="#{person}"/>
            </h:selectOneMenu>
            <h:commandButton id="submit" value="#{msg.btnDel}" action="#{deletePersonBean.delPerson()}"/>
        </h:form>


    </h:body>
</html>
