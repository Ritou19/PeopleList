<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title><h:outputText value="#{msg.homePage}"/></title>
    </h:head>
    <h:body>
        <h2><h:outputText value="#{msg.peopleList}"/></h2>

        <h:dataTable value="#{peopleListBean.peopleList}" var="person">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{msg.id}" />
                </f:facet>
                <h:outputText value="#{person.id}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{msg.gender}" />
                </f:facet>
                <h:outputText value="#{person.gender}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{msg.firstName}" />
                </f:facet>
                <h:form>
                    <h:commandLink value="#{person.firstName}" action="#{personDetailsBean.showPerson(person)}" />
                </h:form>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{msg.lastName}" />
                </f:facet>
                <h:form>
                    <h:commandLink value="#{person.lastName}" action="#{personDetailsBean.showPerson(person)}" />
                </h:form>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{msg.married}" />
                </f:facet>
                <h:outputText value="#{person.married}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{msg.birthDate}" />
                </f:facet>
                <h:outputText value="#{person.birthDate}" />
            </h:column>
        </h:dataTable>

    </h:body>
</html>
